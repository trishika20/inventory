<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Inventory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add-book.html">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="view-books.html">View Books</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center mb-4">View Books</h2>
    <div class="mb-3 d-flex justify-content-end">
        <div class="dropdown me-2">
            <button class="btn btn-primary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Filter Books
            </button>
            <div class="dropdown-menu p-4 shadow-lg border-0 rounded-3" aria-labelledby="filterDropdown" style="min-width: 250px;">
                <h5 class="text-center mb-3">Filter Options</h5>

                <div class="mb-3">
                    <label for="filter-by-title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="filter-by-title" placeholder="Enter book title">
                </div>

                <div class="mb-3">
                    <label for="filter-by-author" class="form-label">Author:</label>
                    <input type="text" class="form-control" id="filter-by-author" placeholder="Enter author name">
                </div>

                <div class="mb-3">
                    <label for="filter-by-genre" class="form-label">Genre:</label>
                    <input type="text" class="form-control" id="filter-by-genre" placeholder="Enter genre">
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="filterBooks()">Apply Filters</button>
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="exportDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Export Data
            </button>
            <div class="dropdown-menu p-4 shadow-lg border-0 rounded-3" aria-labelledby="exportDropdown" style="min-width: 250px;">
                <div class="mb-3">
                    <label for="export-format" class="form-label">Export Format:</label>
                    <select class="form-select" id="export-format">
                        <option value="json">JSON</option>
                        <option value="csv">CSV</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="export-scope" class="form-label">Export Scope:</label>
                    <select class="form-select" id="export-scope">
                        <option value="filtered">With Current Filters</option>
                        <option value="all">All Data</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success w-100" onclick="exportData()">Export</button>
            </div>
        </div>
    </div>


    <div class="table-responsive"> <!-- Added table-responsive class -->
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publication Date</th>
                <th>ISBN</th>
            </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/view_books.js"></script>
</body>
</html>
